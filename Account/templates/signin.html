
{% extends 'layout.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'css/styless1.css' %}">
{% endblock %}
{% block body %} 
<div class="container">
    <br>
    <br>
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md-6">

            <form action="{%url 'account:sign_in' %}" method="post" >
                {% csrf_token %}  
                <div href="" class="bg-dark text-center p-2 mb-3"> <strong>Login Form</strong> </div> 
            
            <label for="id_username">Username:</label>
              <input type="text" name="username"   class="form-control"  autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            
            <label for="id_password">Password:</label>
              
              <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
              
                <br>
                <button class="btn btn-danger btn-block"  type="submit">Login</button>
                </div>
                
            </form>
        </div>
    </div>

</div>

{% endblock  %}
